<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>开发票</title>
		<link rel="stylesheet" href="css/weui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="js/jquery.qrcode.min.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
	</head>
	<body>
		<div class="hide" id="index">
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">名称</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" id="name" placeholder="填写准确的抬头名称">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">税号</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" id="duty" placeholder="输入纳税人识别号">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">单位地址</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" id="address" placeholder="收票单位注册地址">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">电话号码</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" id="phone" placeholder="输入公司电话号码">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">开户银行</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" id="bank" placeholder="收票单位开户银行">
	                </div>
	            </div>
	            <div class="weui-cell">
	                <div class="weui-cell__hd"><label class="weui-label">银行账号</label></div>
	                <div class="weui-cell__bd">
	                    <input class="weui-input" id="account" placeholder="收票单位银行账号">
	                </div>
	            </div>
	        </div>
	        <div class="weui-cells">
	        	<div class="weui-cell">
	        		<div class="weui-cell__bd">
	        			<a href="javascript:;" class="weui-btn weui-btn_primary" onclick="makeCode()">生成二维码</a>
	        		</div>
	        	</div>
	        </div>
        </div>
        <div class="page hide" id="code">
        	<div id="qrcode"></div>
        </div>
	</body>
</html>
